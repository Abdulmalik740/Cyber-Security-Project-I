        .card {

            color: #333;

</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Vote for Your Favorite Candidate</h1>
                <ul class="list-group">
                    {% for candidate in candidates %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ candidate.name }}
                            <div class="btn-group" role="group">
                                <a href="{% url 'edit_candidate' candidate.id %}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{% url 'delete_candidate' candidate.id %}" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </li>
                    {% empty %}
                        <li class="list-group-item">No candidates available.</li>
                    {% endfor %}
                </ul>
                <div class="text-center mt-4">
                    <a href="{% url 'vote' %}" class="btn btn-custom">Vote Now</a>
                    <a href="{% url 'add_candidate' %}" class="btn btn-success">Add Candidate</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
